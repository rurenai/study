<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  
  <title>iframe 활용</title>
</head>
<body>
<h1>iframe을 이용한 HTML 파일 삽입</h1>
<iframe src="./anchor.html" frameborder="0" width="800" height="400"></iframe>



  <h1>ifrmae을 활용한 동영상 삽입</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/VXdqwkTdMTI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>iframe을 활용한 지도 삽입</h1>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2238.1999889680274!2d127.03783523529637!3d37.50101226705723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3ff67128961%3A0x55a56e8ffc5bc5d!2z66mA7Yuw7Lqg7Y287IqkIOq1kOycoeyEvO2EsCjrqYDti7DsiqTtgJjslrQp!5e0!3m2!1sko!2skr!4v1545888914603" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  <!-- * Daum 지도 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1545888711732" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="http://dmaps.daum.net/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1545888711732",
		"key" : "riwm",
		"mapWidth" : "600",
		"mapHeight" : "300"
	}).render();
</script>
</body>
</html>
